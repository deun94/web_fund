<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="FirstName">First Name:* </label>
            <input type="text" name="FirstName">
        </div>

        <div>
            <label for="LastName">Last Name:* </label>
            <input type="text" name="LastName">
        </div>

        <div>
            <label for="EmailAddress">Email Address:* </label>
            <input type="text" name="EmailAddress">
        </div>

        <div>
            <label for="password">Password:* </label>
            <input type="password" name="password">
        </div>

        <div>
            <label for="password">Confirm Password:* </label>
            <input type="password" name="password">
        </div>

        <div>
            <label for="Birthday">Birthday: </label>
            <input type="date" name="Birthday">
        </div>

        <p>Gender Identity: </p>
        <div>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="nonbinary" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="Gender" value="no" id="no">
            <label for="no">I Prefer Not To Answer</label>
        </div>

        <p>A Short Description About Myself!!</p>
        <textarea name="Description" cols="30" rows="5">
        </textarea>
        <div>
            <label for="lang">Favorite Language</label>
            <select name="lang">
                <option>C#</option>
                <option>Ruby on Rails</option>
                <option>Javascript</option>
                <option>Python</option>
                <option>HTML</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="accept">
            <label for="accept">
                Yes, I would like to receive periodic email update
            </label>
        </div>
        <p></p>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates Required field</p> 
    </form>
</body>
</html>
